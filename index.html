<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>


    <div class="container">

        <h1>Calculadora IMC</h1>

        <form id="inp-box">
            <div id="div-peso">
                <label for="peso" style="padding-right: 10px;">Peso(kg):</label>
           
                <input type="number" name="" placeholder="Insira seu peso" id="peso">
            </div>
            <div id="div-alt">
                <label for="peso">Altura(cm):</label>
                <input type="number" placeholder="Insira sua altura" name="" id="alt">
</div>
        </form>
        <button type="submit" id="btn">Calcular</button>

      

<div id="result">
    <h4>Resultado IMC</h4>
<span id="num"></span>

<div id="st" > </div>

</div>

    </div>


    <script src="script.js"></script>
</body>
</html>
